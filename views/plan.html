<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../style/style.css">
	<script defer type="text/javascript" src="../script/plan.js"></script>
	<title></title>
</head>
<body class="plan">

	<form action="" method="POST">
		<div>
			<label>Fall
				<textarea spellcheck="false" name="fall">{{ @SESSION.plan->getFall() }}</textarea>
			</label>
			<label>Winter
				<textarea spellcheck="false" name="winter">{{ @SESSION.plan->getWinter() }}</textarea>
			</label>
		</div>
		<div class="row-2">
			<label>Spring
				<textarea spellcheck="false" name="spring">{{ @SESSION.plan->getSpring() }}</textarea>
			</label>
			<label>Summer
				<textarea spellcheck="false" name="summer">{{ @SESSION.plan->getSummer() }}</textarea>
			</label>
		</div>
		<div id="save-row">


			<div id="last-updated">
				
				<div id="last-updated-cont">
					<div id="last-updated-text">

						<check if="{{ isset(@SESSION.plan) && @SESSION.plan->getSaved() == '1' }}">
							Last Updated: 2003/00/00 24:24:24
						</check>

						<check if="{{ isset(@SESSION.plan) && @SESSION.plan->getSaved() == '0' }}">
							Last Updated: Unsaved
						</check>

					</div>
				</div>

			</div>


			<button type="submit" class="link-btn">Save</button>

			
			<div id="saved-confirm">
				
				<check if="{{ (isset(@opened) && @opened == 'f') || !isset(@opened) }}">
					<div id="message" _is_visible="f">
				</check>

				<check if="{{ isset(@opened) && @opened == 't' }}">
					<div id="message" _is_visible="t">
				</check>

					<div id="message-cont">
						<div id="message-btn-cont">
							<div id="message-btn"></div>
						</div>
						<div id="message-text">Plan Saved</div>
					</div>
				</div>

			</div>

		</div>
	</form>

</body>
</html>
